<div class="container">
  <h1 class="red-text text-lighten-2">Conhecimento</h1>

  <div class="row">
    <div class="input-field col s12">
      <select (change)="onCategorySelect($event)">
        <option value="" selected>- Filtre por categoria -</option>
        <option *ngFor="let c of categories" value="{{ c.id }}">{{ c.description }}</option>
      </select>
      <label>Categoria</label>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m6" *ngFor="let k of knowledges">
      <app-knowledge-item [knowledge]="k"></app-knowledge-item>
    </div>
  </div>
</div>
