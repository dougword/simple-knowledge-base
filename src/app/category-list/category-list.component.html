<div class="container">
  <h1 class="red-text text-lighten-2">Categorias</h1>
  <a class="waves-effect waves-light btn" [routerLink]="['/category/form']"
    ><i class="material-icons left">add</i>Inserir</a
  >
  <table class="striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Abreviação</th>
        <th>Categoria</th>
        <th>Ações</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let c of categories">
        <td>{{ c.id }}</td>
        <td>{{ c.abbreviation }}</td>
        <td>{{ c.description }}</td>
        <td>
          <a
            class="btn-floating btn-small waves-effect waves-light small"
            [routerLink]="['/category/view', c.id]"
            ><i class="material-icons">visibility</i></a
          >
          <a
            class="btn-floating btn-small waves-effect waves-light small"
            [routerLink]="['/category/form', c.id]"
            ><i class="material-icons">edit</i></a
          >
          <a
            class="btn-floating btn-small waves-effect waves-light small"
            (click)="onDeleteClick(c)"
            ><i class="material-icons">delete</i></a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
