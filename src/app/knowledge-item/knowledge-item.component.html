<div class="card">
  <div class="card-content">
    <span class="card-title red-text">{{ this.knowledge.title }}</span>
    <span class="card-date">{{ this.knowledge.createdAt | date }}</span>
    <span class="card-category">{{ this.knowledge.category.description }}</span>
    <p>
      {{ this.knowledge.text }}
    </p>
  </div>
  <div class="card-action right-align">
    <a href="#" class="waves-effect waves-light btn"
      ><i class="material-icons left">edit</i>Editar</a
    >
    <a href="#" class="waves-effect waves-light btn"
      ><i class="material-icons left">delete</i>Excluir</a
    >
  </div>
</div>
